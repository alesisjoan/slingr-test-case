plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
//	id 'application'
//	id 'com.github.johnrengelman.shadow' version '4.0.0'
}

group = 'com.github.alesisjoan.slingr'
version = '8.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'commons-codec:commons-codec:1.7'
	implementation 'org.hibernate:hibernate-validator:6.1.6.Final'
	implementation 'io.springfox:springfox-swagger2:2.7.0'
	implementation 'io.springfox:springfox-swagger-ui:2.7.0'
	implementation 'io.swagger:swagger-annotations:1.5.13'
	// https://mvnrepository.com/artifact/net.objecthunter/exp4j
	implementation 'net.objecthunter:exp4j:0.4.8'

}

